      <div id="headercontainer">
        <div id="header">

        <div id="wrapper">
          <div id="overlay">
            <img src="img/delete.png" alt="scanner" id="scannerimage">

      <div id="camcontainer">
        <div id="container">
	        <video autoplay="true" id="videoElement">
	        </video>
        </div>
      </div>
      <script>
      var video = document.querySelector("#videoElement");
      var params = {video: {facingMode: 'environment'}};


      if (navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia(params)

          .then(function (stream) {
            video.srcObject = stream;
          })
          .catch(function (err0r) {
            console.log("Keep Calm And BEE-DO BEE-DO!");
          });
      }
      </script>
      <div id="scanbutton">
        <img src="img/qr.png" alt="scanner" id="qr"><a href="https://linktr.ee/zdfmagazinroyale">qr code scannen</a>
      </div>
